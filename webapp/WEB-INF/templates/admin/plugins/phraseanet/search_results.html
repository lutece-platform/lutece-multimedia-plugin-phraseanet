<div class="row-fluid">
	<div class="span12">
		<img src="images/admin/skin/plugins/phraseanet/phraseanet.png" alt="phraseanet logo" class="thumblist">
		<form class="form-horizontal" action="jsp/admin/plugins/phraseanet/Search.jsp" method="post" >
			<fieldset>
			<legend>#i18n{phraseanet.search_results.title}</legend>
			<input type="hidden" name="input" value="${input}" />
			<input type="hidden" name="media_handler" value="${media_handler}" />
			<input type="hidden" name="page" value="${results.currentPage}" />
			<label for="search" >#i18n{phraseanet.search_results.labelQuery} : </label>
            <input type="text" name="search" value="${query}" class="input-large">
			<label class="radio" for="items_per_page" >#i18n{phraseanet.search_results.labelItemsPerPage}
            <#list items_per_page_values as ipp_value>
				<input type="radio" name="items_per_page" value="${ipp_value}" <#if ipp_value = items_per_page_selected> checked="checked" </#if>/> ${ipp_value}
            </#list>  
			</label>
			<div class="form-actions">
				<button type="submit" class="btn btn-primary btn-small">
					<i class="icon-search icon-white"></i>&nbsp;#i18n{phraseanet.search_form.buttonSearch}
				</button>
			</div>
			</fieldset>
		</form>
		<@paginationAdmin paginator=paginator />
		<!--
		<div id="lutece-paginator">
        <span>
         <ul>
             <#list 1..results.totalPages as i>
                <#if i = results.currentPage >
                    <li class="active"><strong>${i}</strong></li>
                <#else>
                <li><a href="jsp/admin/plugins/phraseanet/Search.jsp?input=${input}&items_per_page=${items_per_page_selected}&search=${query}&current_page=${i}&media_handler=${media_handler}">${i}</a></li>
                </#if>
              </#list>
        </ul>
        </span>

        #i18n{phraseanet.search_results.labelResultsCount} : ${results.totalResults}
    </div>
	-->
		<table class="table table-striped table-condensed">
			<#list results.results as record >
			<tr>
				<td>
					<form class="form-inline" action="jsp/admin/plugins/phraseanet/DoInsertLink.jsp" >
						<input type="hidden" name="input" value="${input}" />
						<input type="hidden" name="record" value="${record.recordId}" />
						<input type="hidden" name="databox" value="${record.databoxId}" />
						<input type="hidden" name="media_handler" value="${media_handler}" />
						<button class="btn btn-primary btn-small" type="submit" >#i18n{phraseanet.search_results.buttonInsert}</button>
					</form>
				</td>
				<td><img src="${record.thumbnail.permalink.url}" class="thumblist"></td>
				<td> ${record.title}</td>
			</tr>
			</#list>
		</table>      
    </div>
</div>

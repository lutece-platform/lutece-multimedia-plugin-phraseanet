<div class="row">
	<div class="col-xs-12 col-sm-12">
		<div class="box box-primary">
			<div class="box-header">
				<h3 class="box-title">#i18n{phraseanet.search_results.title}</h3>
			</div>
			<div class="box-body">
				<img src="images/admin/skin/plugins/phraseanet/phraseanet.png" alt="phraseanet logo" class="thumblist">
				<form class="form-horizontal" action="jsp/admin/plugins/phraseanet/Search.jsp" method="post" >
					<input type="hidden" name="input_search" value="${input_search}">
					<input type="hidden" name="media_handler" value="${media_handler}">
					<input type="hidden" name="page" value="${results.currentPage}">
					<div class="form-group">
						<label for="search" class="control-label col-xs-12 col-sm-3">#i18n{phraseanet.search_form.labelQuery} </label>
						<div class="col-xs-12 col-sm-9">
							<input type="text" name="search" value="${query}" class="input-large">
						</div>
					</div>
					<div class="form-group">
						<label for="" class="control-label col-xs-12 col-sm-3">#i18n{phraseanet.search_results.labelItemsPerPage} </label>
						<div class="col-xs-12 col-sm-9">
				      <#list items_per_page_values as ipp_value>
							<label class="radio-inline" for="items_per_page" >
								<input type="radio" name="items_per_page" value="${ipp_value}" <#if ipp_value = items_per_page_selected> checked="checked" </#if>/> ${ipp_value}
							</label>
				      </#list>
						</div>
					</div>
					<div class="form-group">
						<div class="col-xs-12 col-sm-offset-3 col-sm-9">
							<button type="submit" class="btn btn-primary btn-flat">
								<i class="fa fa-search"></i>&nbsp;#i18n{phraseanet.search_form.buttonSearch}
							</button>
						</div>
					</div>
				</form>
				<#if paginator??>
					<@paginationAdmin paginator=paginator  combo=1 />
				</#if>	
				<table class="table table-striped table-hover">
					<#list results.results as record >
						<tr>
							<td>
								<form class="form-inline" action="jsp/admin/plugins/phraseanet/DoInsertLink.jsp" >
									<input type="hidden" name="input" value="${input_search}">
									<input type="hidden" name="record" value="${record.recordId}">
									<input type="hidden" name="databox" value="${record.databoxId}">
									<input type="hidden" name="media_handler" value="${media_handler}">
									<button class="btn btn-primary btn-xs" type="submit" ><i class="fa fa-plus"></i> #i18n{phraseanet.search_results.buttonInsert}</button>
								</form>
							</td>
							<td><img src="${record.thumbnail.permalink.url}" class="img-responsive img-thumbnail thumbnail-sm"></td>
							<td> ${record.title}</td>
						</tr>
					</#list>
				</table>
  	  </div>
  	</div>
	</div>
</div>

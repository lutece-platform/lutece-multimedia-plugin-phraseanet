<div class="insert-service">
    <img src="images/admin/skin/plugins/phraseanet/phraseanet.png" alt="phraseanet logo" style="margin:7px;"/>
    <h2>#i18n{phraseanet.choose_media.title}</h2>
    <input type="hidden" name="input" value="${input}" />
    <ul>
        <#list media_handlers_list as media_handler>
        <li>
            <a href="jsp/admin/plugins/phraseanet/SearchForm.jsp?input=${input}">
                <img src="${media_handler.iconUrl}" width="80" height="80" />
                ${media_handler.name}
            </a>
        </li>
        </#list>
    </ul>
</div>

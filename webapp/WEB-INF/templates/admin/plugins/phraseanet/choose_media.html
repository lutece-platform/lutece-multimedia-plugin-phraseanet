<div class="row">
	<div class="col-xs-12 col-sm-12">
		<div class="box box-primary">
			<div class="box-header">
				<h3 class="box-title"></h3>
			</div>
			<div class="box-body">
    		<img src="images/admin/skin/plugins/phraseanet/phraseanet.png" alt="phraseanet logo" class="thumblist"/>
		    <ul>
		    <#list media_handlers_list as mh>
		      <li>	
		        <a href="jsp/admin/plugins/phraseanet/SearchForm.jsp?input_search=${input_search!}&amp;media_handler=${mh.id}" class="btn btn-link">
		          <img src="${mh.iconUrl}" class="img-thumbnail img-responsive thumbnail thumbnail-sm"> ${mh.name}
		        </a>
		      </li>
		    </#list>
		    </ul>
			</div>
		</div>
	</div>
</div>

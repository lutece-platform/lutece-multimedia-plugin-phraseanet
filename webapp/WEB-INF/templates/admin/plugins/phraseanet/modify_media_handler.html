
<div class="content-box">
	<h2>#i18n{phraseanet.modify_media_handler.tableLabel}</h2>
    <form method="post" enctype="multipart/form-data" name="modify_media_handler" action="jsp/admin/plugins/phraseanet/DoModifyMediaHandler.jsp">
        <input type="hidden" name="id_media_handler" value="${media_handler.id}" />
        <p>
            <label for="name" >#i18n{phraseanet.create_media_handler.labelName} * :</label>
            <input type="text" id="name" name="name" size="50" maxlength="50" tabindex="1" value="${media_handler.name}"/>
        </p>
        <p>
            <label for="description" >#i18n{phraseanet.create_media_handler.labelDescription} * :</label>
            <input type="text" id="description" name="description" size="50" maxlength="60" tabindex="2"  value="${media_handler.description}" />
        </p>
        <p>
            <label for="media_type" >#i18n{phraseanet.create_media_handler.labelMediaType} * :</label>
            <input type="text" id="media_type" name="media_type" size="50" maxlength="50" tabindex="3"   value="${media_handler.mediaType}"/>
        </p>
        <p>
            <label for="url_icon" >#i18n{phraseanet.create_media_handler.labelUrlIcon} * :</label>
            <input type="text" id="url_icon" name="url_icon" size="50" maxlength="200" tabindex="4"   value="${media_handler.iconUrl}"/>
        </p>
        <p>
            <label for="insert_template" >#i18n{phraseanet.create_media_handler.labelInsertTemplate} * :</label>
            <textarea cols="80" rows="5"  id="insert_template" name="insert_template" tabindex="5" >  ${media_handler.insertTemplate}</textarea>
        </p>
        <p>
            <label for="bases" >#i18n{phraseanet.create_media_handler.labelBases} :</label>
            <input type="text" id="bases" name="bases" size="50" maxlength="200" tabindex="6"   value="${media_handler.bases!}"/>
        </p>
        <p>
            <label for="width" >#i18n{phraseanet.create_media_handler.labelWidth} * :</label>
            <input type="text" id="width" name="width" size="20" maxlength="50" tabindex="7"   value="${media_handler.defaultWidth}"/>
        </p>
        <p>
            <label for="height" >#i18n{phraseanet.create_media_handler.labelHeight} * :</label>
            <input type="text" id="height" name="height" size="20" maxlength="50" tabindex="8"   value="${media_handler.defaultHeight}"/>
        </p>
        <p>   
            <input type="submit" value="#i18n{phraseanet.modify_media_handler.buttonModify}" class="button" tabindex="9" />
            <input class="button" type="button" onclick="javascript:history.go(-1)" value="#i18n{portal.admin.message.buttonCancel}" />	
        </p>
    </form>
</div>

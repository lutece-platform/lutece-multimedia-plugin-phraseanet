<div class="modal-header">
	<h3>#i18n{phraseanet.create_media_handler.labelCollectionsList}</h3>
</div>
<div class="modal-body">
		<ul>
		<#list collections_list as collection>
			<li>${collection.name}</li>
		</#list>
		</ul>
</div>
<div class="modal-footer">
	<button type="button" data-dismiss="modal" class="btn modal-close">Close</button>
</div>
<script>
$('.modal-close').click( function(){
	window.close();
});
 </script>

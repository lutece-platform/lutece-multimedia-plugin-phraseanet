<div class="content-box" >
    <h2>#i18n{phraseanet.create_media_handler.title}</h2>
    <form method="post" enctype="multipart/form-data" name="create_media_handler" id="create_media_handler" action="jsp/admin/plugins/phraseanet/DoCreateMediaHandler.jsp">
        <p>
            <label for="name" >#i18n{phraseanet.create_media_handler.labelName} * :</label>
            <input type="text" id="name" name="name" size="50" maxlength="50" tabindex="1" />
        </p>
        <p>
            <label for="description" >#i18n{phraseanet.create_media_handler.labelDescription} * :</label>
            <input type="text" id="description" name="description" size="50" maxlength="50" tabindex="2" />
        </p>
        <p>
            <label for="media_type" >#i18n{phraseanet.create_media_handler.labelMediaType} * :</label>
            <select name="media_type" tabindex="3" >
                <option value="image">Image</option>
                <option value="video">Vidéo</option>
                <option value="audio">Audio</option>
                <option value="document">Document</option>
                <option value="flash">Flash</option>
            </select>
        </p>
        <p>
            <label for="url_icon" >#i18n{phraseanet.create_media_handler.labelUrlIcon} * :</label>
            <input type="text" id="url_icon" name="url_icon" size="50" maxlength="200" tabindex="4" />
        </p>
        <p>
            <label for="insert_template" >#i18n{phraseanet.create_media_handler.labelInsertTemplate} * :</label>
            <textarea cols="80" rows="5"  id="insert_template" name="insert_template" tabindex="5" ></textarea>
        </p>
        <p>
            <label for="bases" >#i18n{phraseanet.create_media_handler.labelBases} :</label>
            <input type="text" id="bases" name="bases" size="50" maxlength="200" tabindex="6" />
        </p>
        <p>
            <label for="width" >#i18n{phraseanet.create_media_handler.labelWidth} * :</label>
            <input type="text" id="width" name="width" size="20" maxlength="50" tabindex="7" />
        </p>
        <p>
            <label for="height" >#i18n{phraseanet.create_media_handler.labelHeight} * :</label>
            <input type="text" id="height" name="height" size="20" maxlength="50" tabindex="8" />
        </p>
        <p>
            <input type="submit" value="#i18n{phraseanet.create_media_handler.buttonCreate}" class="button" tabindex="9" />
            <input class="button" type="button" onclick="javascript:history.go(-1)" value="#i18n{portal.admin.message.buttonCancel}" />	
        </p>
    </form>
</div>

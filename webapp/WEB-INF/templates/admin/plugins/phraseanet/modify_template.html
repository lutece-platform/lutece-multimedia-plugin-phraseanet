<div class="row-fluid">
	<div class="span12">
		<form class="form-horizontal" method="post" enctype="multipart/form-data" name="modify_template" id="modify_template" action="jsp/admin/plugins/phraseanet/DoModifyTemplate.jsp">
		<input type="hidden" id="media_type" name="media_type" value="${template.mediaType}">
			<fieldset>
				<legend>#i18n{phraseanet.modify_template.tableLabel} ${template.name}</legend>
				<div class="control-group">
					<label class="control-label" for="name" >#i18n{phraseanet.modify_template.labelTemplateDefault} *</label>
					<div class="controls">
						<textarea rows="15" id="default_template" name="default_template" tabindex="1" >${template.template}</textarea>
					</div>
				</div>
				<div class="form-actions">	
					<button class="btn btn-primary btn-small" type="submit" >
						<i class="icon-ok icon-white"></i>&nbsp;#i18n{phraseanet.modify_template.buttonSave}
					</button>
					<a class="btn btn-small" href="jsp/admin/plugins/phraseanet/ManageTemplates.jsp" title="">
						<i class="icon-remove-circle"></i>&nbsp;#i18n{portal.admin.message.buttonCancel}
					</a>
				</div>
			</fieldset>
		</form>
	</div>
</div>

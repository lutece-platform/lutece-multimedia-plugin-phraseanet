<div class="content-box" >
    <h2>#i18n{phraseanet.create_media_handler.title}</h2>
    <form method="post" enctype="multipart/form-data" name="create_media_handler" id="create_media_handler" action="jsp/admin/plugins/phraseanet/DoCreateMediaHandler.jsp">
    	<input type="hidden" name="media_type" value="${media_type}"/>
    	<input type="hidden" name="id_account" value="${account.id}"/>
    	<input type="hidden" name="description" value="${description}"/>
    	<input type="hidden" name="name" value="${media_handler_name}"/>
        <p>
            <label for="name" >#i18n{phraseanet.create_media_handler.labelName} * :</label>
            <input disabled="disabled" type="text" id="name" name="name" size="50" maxlength="50" tabindex="1" value="${media_handler_name}" />
        </p>
        <p>
            <label for="name" >#i18n{phraseanet.create_media_handler.labelMetaDatasList} * :</label>
            <div style="padding: 0;">
	            <#if databoxes_list?? && databoxes_list?has_content >
	            	<ul style="margin: 2px 0 10px; display : inline-block;">
			            <#list databoxes_list as databoxe>
			            	<li><a style="cursor:pointer;" class="bullet-link" onClick="window.open('jsp/admin/plugins/phraseanet/DisplayMetadatas.jsp?id_databoxe=${databoxe.databoxId}&id_account=${account.id}','','resizable=yes, location=no, width=500, height=300, menubar=no, status=no, scrollbars=yes, menubar=no');" >${databoxe.name}</a></li>	
			            </#list>
		            </ul>
	            </#if>
            </div>
        </p>
        <p>
            <label for="insert_template" >#i18n{phraseanet.create_media_handler.labelInsertTemplate} * <a href="${url_documentation}" target="_blank"><img title="help" alt="help" src="images/admin/skin/plugins/phraseanet/help.gif"></a>:</label>
            <textarea cols="80" rows="5"  id="insert_template" name="insert_template" tabindex="3" ><#if default_template??>${default_template}</#if></textarea>
        </p>
        <p>
            <label for="bases" >#i18n{phraseanet.create_media_handler.labelCollectionsList} :</label>
            <div style="padding: 0;">
	            <#if databoxes_list?? && databoxes_list?has_content >
	            	<ul style="margin: 2px 0 10px; display : inline-block;">
			            <#list databoxes_list as databoxe>
			            	<li><a style="cursor:pointer;" class="bullet-link" onClick="window.open('jsp/admin/plugins/phraseanet/DisplayCollections.jsp?id_databoxe=${databoxe.databoxId}&id_account=${account.id}','','resizable=yes, location=no, width=500, height=300, menubar=no, status=no, scrollbars=yes, menubar=no');" >${databoxe.name}</a></li>	
			            </#list>
		            </ul>
	            </#if>
            </div>
        </p>
        <p>
            <input type="submit" value="#i18n{phraseanet.create_media_handler.buttonValidate}" class="button" tabindex="5" />
            <input class="button" type="button" onclick="javascript:history.go(-1)" value="#i18n{portal.admin.message.buttonCancel}" />	
        </p>
    </form>
</div>

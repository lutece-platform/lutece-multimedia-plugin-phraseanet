<div class="insert-service">
    <img src="images/admin/skin/plugins/phraseanet/phraseanet.png" alt="phraseanet logo" style="margin:7px;"/>
    <h2>#i18n{phraseanet.linkservice_selector.title}</h2>
    <form action="jsp/admin/plugins/phraseanet/Search.jsp" >
        <input type="hidden" name="input" value="${input}" />
        <input type="hidden" name="page" value="phraseanet" />
        <p>
            <label for="width" >#i18n{phraseanet.linkservice_selector.labelWidth} : </label>
            <input type="text" name="width" value="${width}" size="3" />
        </p>
        <p>
            <label for="height" >#i18n{phraseanet.linkservice_selector.labelHeight} : </label>
            <input type="text" name="height" value="${height}" size="3" />
        </p>
        <p>
            <label for="databox" >#i18n{phraseanet.search_results.labelDatabox} : </label>
            <select name="databox">
                <#list databoxes as databox>
                <option value="${databox.databoxId}" <#if databox.databoxId = databox_selected>selected </#if> >${databox.name}</option>
                </#list>
            </select>
        </p>
        <p>
            <label for="media_type" >#i18n{phraseanet.linkservice_selector.labelMediaType} : </label>
            <select name="media_type">
                <#list media_type_values as mt_value>
                <option value="${mt_value}" <#if mt_value = media_type_selected> selected </#if> /> ${mt_value}</option>
                </#list> 
            </select>
        </p>
        <p>
            <label for="items_per_page" >#i18n{phraseanet.linkservice_selector.labelItemsPerPage} : </label>
            <#list items_per_page_values as ipp_value>
            <input type="radio" name="items_per_page" value="${ipp_value}" <#if ipp_value = items_per_page_selected> checked="checked" </#if> /> ${ipp_value}
            </#list>  
        </p>
        <p>
            <label for="search" >#i18n{phraseanet.linkservice_selector.labelQuery} : </label>
            <input type="text" name="search" value="" />
        </p>
        <input type="submit" class="button" value="#i18n{phraseanet.linkservice_selector.buttonSearch}"/>
    </form>
</div>

<div class="modal-header">
	<h3>#i18n{phraseanet.create_media_handler.labelMetaDatasList}</h3>
</div>
<div class="modal-body">
	<ul>
		<#list metadatas_list as metadata>
			<li>${metadata.name}</li>	
		</#list>
	</ul>
</div>
<div class="modal-footer">
	<button type="button" data-dismiss="modal" class="btn modal-close">#i18n{portal.util.labelCancel}</button>
</div>
<script>
$('.modal-close').click( function(){
	window.close();
});
 </script>
